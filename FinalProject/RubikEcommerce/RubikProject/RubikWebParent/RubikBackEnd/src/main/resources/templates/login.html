<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

<title>Login - Rubik Admin</title>

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
	<div class="fluid-container">
		<div class="text-center">
			<img th:src="@{/images/ShopmeAdminBig.png}" class="" />
		</div>

		<form th:action="@{/login}" method="post"
			style="max-width: 350px; margin: 0 auto" class="mt-3">
			
			<div th:if="${param.error}">
				<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
			</div>
			<div class="border border-secondary rounded my-3">
			
				<p class="py-2 text-center">Access to Rubik Shop</p>
				
				<div class="form-group m-3">
					<label for="email">Email address:</label> 
					<input type="email" class="form-control" placeholder="Enter email" id="email" name="email">
				</div>
				
				<div class="form-group m-3">
					<label for="pwd">Password:</label> 
					<input type="password" class="form-control" placeholder="Enter password" id="pwd" name="password">
				</div>
				
				<div class="form-group form-check m-3">
					<label class="form-check-label"> 
						<input class="form-check-input" type="checkbox"> Remember me
					</label>
				</div>
				
				<button type="submit" class="btn btn-primary m-3">Submit</button>
			</div>


		</form>

		<div class="text-center mt-5">
			<p>Rubik Control Panel - Copyright &copy; Rubik</p>
		</div>
	</div>
</body>
</html>
