<div class="modal-header">
	<h4 class="modal-title">Product Detail</h4>
	<button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<div>
	<!-- Nav tabs -->
	<ul class="nav nav-tabs" id="myTab" role="tablist">
		<li class="nav-item">
	    	<a class="nav-link active" data-toggle="tab" href="#overview" role="tab">Overview</a>
	 	</li>
		<li class="nav-item">
	    	<a class="nav-link" data-toggle="tab" href="#description" role="tab">Description</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" data-toggle="tab" href="#images" role="tab">Image</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" data-toggle="tab" href="#details" role="tab">Details</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" data-toggle="tab" href="#shipping" role="tab">Shipping</a>
		</li>
	</ul>
			
	<!-- Tab panes -->
	<div class="tab-content">
		<div class="tab-pane active p-4" id="overview" role="tabpanel">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Product Name:</label>
					
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${product.name}" readonly="readonly"/>
				</div>	
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Alias:</label>
					
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${product.alias}" readonly="readonly"/>
				</div>	
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Brand:</label>
					
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${product.brand.name}" readonly="readonly"/>
				</div>	
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Category:</label>
					
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${product.category.name}" readonly="readonly"/>					
				</div>	
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Enabled:</label>
					
				<div class="col-sm-10">
					<input type="checkbox" th:checked="${product.enabled}" onclick="return false;"/>
				</div>	
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">In Stock:</label>
					
				<div class="col-sm-10">
					<input type="checkbox" th:checked="${product.inStock}" onclick="return false;"/>
				</div>	
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Cost:</label>
					
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${product.cost}" readonly="readonly"/>
				</div>	
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Price:</label>
					
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${product.price}" readonly="readonly"/>
				</div>	
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Discount percent:</label>
					
				<div class="col-sm-10">
					<input type="text" class="form-control" th:value="${product.discountPercent}" readonly="readonly"/>
				</div>	
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Updated Time:</label>
					
				<div class="col-sm-10">
					<span>[[${product.updatedTime}]]</span>
				</div>	
			</div>
		</div>
		<div class="tab-pane" id="description" role="tabpanel">
			
		</div>
			  	
		<div class="tab-pane" id="images" role="tabpanel">
			
		</div>
		<div class="tab-pane p-3" id="details" role="tabpanel">
			
		</div>
			  	
		<div class="tab-pane p-3" id="shipping" role="tabpanel">
			
		</div>
	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
</div>
