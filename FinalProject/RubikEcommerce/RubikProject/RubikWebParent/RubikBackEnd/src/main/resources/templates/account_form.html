<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: page_head('Your Account Detail')">
</head>
<body>
	<div th:replace="fragments :: menu"></div>
		
	
	<form th:action="@{/account/update}" method="post" style="max-width: 700px; margin: 0 auto;" th:object="${user}"
				enctype="multipart/form-data">
				
			<input type="hidden" th:field="*{id}"/>
			
			<div class="text-center">
				<h2>Your Account Details</h2>
			</div>
			
			<div th:if="${message != null}" class="alert alert-success text-center">
				[[${message}]]
			</div>
				
			<div class="border border-secondary rounded p-3">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">E-mail:</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" th:field="*{email}" readonly="readonly"/>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">First Name:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="128"/>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Last Name:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="128"/>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Password:</label>
					<div class="col-sm-8">
						<input type="password" th:field="*{password}" class="form-control"
							placeholder="Leave blank if you do not want to change password."
							minlength="8" maxlength="32"
							oninput="checkPasswordMatch(document.getElementById('confirmPassword'))"/>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Confirm Password:</label>
					<div class="col-sm-8">
						<input type="password" class="form-control"
							minlength="8" maxlength="32"
							id="confirmPassword"
							oninput="checkPasswordMatch(this)"/>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Assigned Roles:</label>
					<div class="col-sm-8">
						<span>
							<b>[[${user.roles}]]</b>
						</span>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Photos:</label>
					<div class="col-sm-8">
						<input type="hidden" th:field="*{photos}"/>
						<input type="file" id="imageFile" name="image" accept="image/png, image/jpeg image/jpg"
							class="mb-2"/>
						<img id="thumbnail" th:src="@{${user.photosImagePath}}" alt="Photo user preview"
							class="img-fluid"/>
					</div>
				</div>
				
				<div class="text-center">
					<input type="submit" value="Save" class="btn btn-primary m-2"/>
					<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>
				</div>
			</div>
		</form>		
	
	<div th:replace="fragments :: footer_frag"></div>
	
	<script type="text/javascript">
		$(document).ready(function() {
			$("#buttonCancel").on("click", function() {
				window.location = "[[@{/users}]]";
			});

			$("#imageFile").change(function() {
				fileSize = this.files[0].size;
				alert("File size: " + fileSize);
				if (fileSize > 1048576) {
					this.setCustomValidity("You must choose an image less then 1Mb!");
					this.reportValidity();
				}
				else {
					this.reportValidity("");
					showImageThumbnail(this);
				}
			});
		})
		
		function showImageThumbnail(fileInput) {
			var file = fileInput.files[0];
			var reader = new FileReader();
			reader.onload = function(e) {
				$('#thumbnail').attr("src", e.target.result);	
			};

			reader.readAsDataURL(file);
		}
		
		function checkPasswordMatch(confirmPassword) {
			if (confirmPassword.value != $("#password").val()) {
				confirmPassword.setCustomValidity("Password does not match!");
			}
			else {
				confirmPassword.setCustomValidity("");
			}
		}
	</script>
</body>
</html>
