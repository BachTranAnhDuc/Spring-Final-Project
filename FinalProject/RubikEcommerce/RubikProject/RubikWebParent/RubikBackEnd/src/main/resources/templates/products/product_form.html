<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: page_head('Create new product')" />
<body>
<div class="container-fluid">
	<div th:replace="fragments :: menu"></div>
	<div>
		<h2>Manage Products | [[${pageTitle}]]</h2>	
	</div>
			
	<form th:action="@{/product/save}" method="post"
		th:object="${product}">
		
		<input type="hidden" th:field="*{id}" />
		
		<div>
			<!-- Nav tabs -->
			<ul class="nav nav-tabs" id="myTab" role="tablist">
				<li class="nav-item">
			    	<a class="nav-link active" data-toggle="tab" href="#overview" role="tab">Overview</a>
			  	</li>
			  	<li class="nav-item">
			    	<a class="nav-link" data-toggle="tab" href="#description" role="tab">Description</a>
			  	</li>
			  	<li class="nav-item">
			    	<a class="nav-link" data-toggle="tab" href="#images" role="tab">Image</a>
			  	</li>
			  	<li class="nav-item">
			    	<a class="nav-link" data-toggle="tab" href="#details" role="tab">Details</a>
			  	</li>
			</ul>
			
			<!-- Tab panes -->
			<div class="tab-content">
				<div class="tab-pane active p-4" id="overview" role="tabpanel">
			  		<div th:replace="products/product_fragment :: content"></div>
			  	</div>
			  	<div class="tab-pane" id="description" role="tabpanel">Description</div>
			  	<div class="tab-pane" id="images" role="tabpanel">Images</div>
			  	<div class="tab-pane" id="details" role="tabpanel">Details</div>
			</div>
		</div>
		
		<div class="text-center">
			<input type="submit" value="Save" class="btn btn-primary m-3" />
			<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
		</div>
		
	</form>
	
	<div th:replace="fragments :: modal_dialog"></div>
	
	<div th:replace="fragments :: footer_frag"></div>
	
</div>
<script type="text/javascript">
	MAX_FILE_SIZE = 102400; // 100KB
	moduleURL = "[[@{/products}]]";
	
</script>
<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
