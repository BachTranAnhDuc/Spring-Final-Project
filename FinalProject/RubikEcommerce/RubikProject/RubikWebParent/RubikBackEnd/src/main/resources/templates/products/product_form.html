<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<head th:replace="fragments :: page_head('Create new product', 'tag')"/>
	<link rel="stylesheet" th:href="@{/richtext/richtext.min.css}"/>
	<script th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>
<body>
<div class="container-fluid">
	<div th:replace="fragments :: menu"></div>
	<div>
		<h2>Manage Products | [[${pageTitle}]]</h2>	
	</div>
			
	<form th:action="@{/products/save}" method="post"
		th:object="${product}"
		onsubmit="return checkUnique(this)"
		enctype="multipart/form-data">
		
		<input type="hidden" th:field="*{id}" />
		
		<div>
			<!-- Nav tabs -->
			<ul class="nav nav-tabs" id="myTab" role="tablist">
				<li class="nav-item">
			    	<a class="nav-link active" data-toggle="tab" href="#overview" role="tab">Overview</a>
			  	</li>
			  	<li class="nav-item">
			    	<a class="nav-link" data-toggle="tab" href="#description" role="tab">Description</a>
			  	</li>
			  	<li class="nav-item">
			    	<a class="nav-link" data-toggle="tab" href="#images" role="tab">Image</a>
			  	</li>
			  	<li class="nav-item">
			    	<a class="nav-link" data-toggle="tab" href="#details" role="tab">Details</a>
			  	</li>
			  	<li class="nav-item">
			    	<a class="nav-link" data-toggle="tab" href="#shipping" role="tab">Shipping</a>
			  	</li>
			</ul>
			
			<!-- Tab panes -->
			<div class="tab-content">
				<div class="tab-pane active p-4" id="overview" role="tabpanel">
			  		<div th:replace="products/product_fragment :: content"></div>
			  	</div>
			  	<div class="tab-pane" id="description" role="tabpanel">
			  		<div th:replace="products/product_fragment :: description"></div>
			  	</div>
			  	
			  	<div class="tab-pane" id="images" role="tabpanel">
			  		<div th:replace="products/product_fragment :: images"></div>
			  	</div>
			  	<div class="tab-pane" id="details" role="tabpanel">Details</div>
			  	
			  	<div class="tab-pane p-3" id="shipping" role="tabpanel">
			  		<div th:replace="products/product_fragment :: shipping"></div>
			  	</div>
			</div>
		</div>
		
		<div class="text-center">
			<input type="submit" value="Save" class="btn btn-primary m-3" />
			<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
		</div>
		
	</form>
	
	<div th:replace="fragments :: modal_dialog"></div>
	
	<div th:replace="fragments :: footer_frag"></div>
	
</div>
<script type="text/javascript">
	moduleURL = "[[@{/products}]]";
	brandModuleURL = "[[@{/brands}]]";
	defaultImageThumbnailSrc = "[[@{/images/image-thumbnail.png}]]";
	checkUniqueURL = "[[@{/products/check_unique}]]";
	
</script>

<script th:src="@{/js/product_form.js}"></script>
<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
