<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="page_head(title)">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

<title>[[${title}]]</title>

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript"
	th:src="@{/js/common.js}"></script>

</head>
<body>
	<div th:fragment="menu">
		<form th:action="@{/logout}" method="post" th:hidden="true"
			name="logoutForm">
			<input type="submit" />
		</form>
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<a class="navbar-brand" th:href="@{/}"> <img
				th:src="@{/images/ShopmeadminSmall.png}" />
			</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#topNavbar">
				<span class="navbar-toggle-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="topNavbar">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" th:href="@{/users}">Users</a>
					</li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/categories}">Categories</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/brands}">Brands</a>
					</li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/products}">Products</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/customers}">Customers</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/shipping}">Shipping</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/orders}">Orders</a>
					</li>
					<li class="nav-item"><a class="nav-link" th:href="@{/report}">Sales
							Report</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/articles}">Articles</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/menus}">Menus</a>
					</li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/settings}">Settings</a></li>
					<li class="nav-item"><span
						class="fas fa-user fa-2x icon-white"></span></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" data-toggle="dropdown"
						sec:authentication="principal.fullname"></a>
						<div class="dropdown-menu">
							<a class="dropdown-item" th:href="@{'/logout'}" id="logoutLink">Logout</a>
						</div></li>
				</ul>
			</div>
		</nav>
	</div>
	
	<div th:fragment="footer_frag">
		<p>Rubik Control Panel - Copyright &copy; Rubik</p>  
	</div>

	<th th:fragment="column_link(fieldName, columnLabel)"><a
		th:href="@{'/users/page/' + ${currentPage} + '?sortField=' + ${fieldName} +'&sortDir=' + ${sortField != fieldName ? sortDir : reverseSortDir} + '&keyword=' + ${keyword != null ? keyword : ''}}"
		class="text-white"> [[${columnLabel}]]] </a> <span
		th:if="${sortField == 'fieldName'}"
		th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}">
	</span></th>

	<a th:fragment="page_link(pageNum, label)"
		th:href="@{'/users/page/' + ${pageNum} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}  + ${keyword != null ? '&keyword=' + keyword : ''}}"
		class="page-link"> [[${label}]] </a>


</body>
</html>
