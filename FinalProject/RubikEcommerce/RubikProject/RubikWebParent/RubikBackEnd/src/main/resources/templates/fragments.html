<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="page_head(title)">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

<title>[[${title}]]</title>

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript"
	th:src="@{/js/common.js}"></script>

</head>
<body>
	<div th:fragment="menu">
		<form th:action="@{/logout}" method="post" th:hidden="true"
			name="logoutForm">
			<input type="submit" />
		</form>
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<a class="navbar-brand" th:href="@{/}"> <img
				th:src="@{/images/ShopmeadminSmall.png}" />
			</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#topNavbar">
				<span class="navbar-toggle-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="topNavbar">
				<ul class="navbar-nav">
				
					<li class="nav-item"><a class="nav-link" th:href="@{/users}"
						sec:authorize="hasAuthority('Admin')">Users</a>
					</li>
					
					<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
						<li class="nav-item">
							<a class="nav-link"
								th:href="@{/categories}">Categories
							</a>
						</li>
					 </th:block>
					
					<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/brands}">Brands</a>
						</li>
					</th:block>
					
					<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor', 'Salesperson', 'Editor')">
						<li class="nav-item">
							<a class="nav-link"
								th:href="@{/products}">Products
							</a>
						</li>
					</th:block>
					
					<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
						<li class="nav-item">
							<a class="nav-link"
								th:href="@{/customers}">Customers
							</a>
						</li>
					</th:block>
					
					<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
						<li class="nav-item">
							<a class="nav-link"
								th:href="@{/shipping}">Shipping
							</a>
						</li>
					</th:block>
					
					<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/orders}">Orders</a>
						</li>
					</th:block>
					
					<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor', 'Salesperson')">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/report}">Sales
								Report
							</a>
						</li>
					</th:block>
					
					<li class="nav-item">
						<a class="nav-link"
							th:href="@{/articles}">Articles
						</a>
					</li>
					
					<li class="nav-item">
						<a class="nav-link" th:href="@{/menus}"
							sec:authorize="hasAuthority('Admin')">Menus</a>
					</li>
					
					<li class="nav-item">
						<a class="nav-link"
							th:href="@{/settings}"
							sec:authorize="hasAuthority('Admin')">Settings
						</a>
					</li>
					
					<li class="nav-item">
						<span class="fas fa-user fa-2x icon-white"></span>
					</li>
					
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" data-toggle="dropdown"
							sec:authentication="principal.fullname"
							th:href="@{/account/}">
						</a>
						
						<div class="dropdown-menu">
							<a class="dropdown-item" th:href="@{'/logout'}" id="logoutLink">Logout</a>
						</div>
					</li>
				</ul>
			</div>
		</nav>
	</div>
	
	<div th:fragment="footer_frag">
		<p>Rubik Control Panel - Copyright &copy; Rubik</p>  
	</div>

	
	<th th:fragment="column_link(fieldName, columnLabel)"><a
		th:href="@{'/users/page/' + ${currentPage} + '?sortField=' + ${fieldName} +'&sortDir=' + ${sortField != fieldName ? sortDir : reverseSortDir} + '&keyword=' + ${keyword != null ? keyword : ''}}"
		class="text-white"> [[${columnLabel}]]] </a> <span
		th:if="${sortField == 'fieldName'}"
		th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}">
	</span></th>

	<a th:fragment="page_link(pageNum, label)"
		th:href="@{'/users/page/' + ${pageNum} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}  + ${keyword != null ? '&keyword=' + keyword : ''}}"
		class="page-link"> [[${label}]] 
	</a>

	<div th:fragment="status(enabled, entityName, entityURL)" th:remove="tag">
		<a th:if="${enabled == true}" class="fas fa-check-circle fa-2x icon-green" 
			th:href="@{${entityURL} + '/enabled/false'}"
			th:title="'Disable this ' + ${entityName}">
		</a>
			
		<a th:if="${enabled == false}" class="fas fa-circle fa-2x icon-dark" 
			th:href="@{${entityURL} + '/enabled/true'}"
			th:title="'Enable this ' + ${entityName}">
		</a>	
	</div>
	
	<!-- Search -->
	<div th:fragment="search_form_and_message()">
		<form th:action="@{${moduleURL} + '/page/1'}" class="form-inline m-3">
			<input type="hidden" name="sortField" th:value="${sortField}" />
			<input type="hidden" name="sortDir" th:value="${sortDir}" />
			
			Filter:&nbsp;
			<input type="search" name="keyword" th:value="${keyword}" class="form-control" required/>
			&nbsp;&nbsp;
			<button type="submit" class="btn btn-primary">
				<i class="fas fa-search"></i>
			</button>
			&nbsp;&nbsp;
			<button type="button" class="btn btn-secondary" onclick="clearFilter()">
				<i class="fas fa-eraser"></i>
			</button>
		</form>
		
		<div th:if="${message != null}" class="alert alert-success text-center">
			[[${message}]]
		</div>		
	</div>
	
	
	<!-- modal_dialog -->
	<div th:fragment="modal_dialog" class="modal fade text-center" id="modalDialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="modalTitle">Warning</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				
				<div class="modal-body">
					<span id="modalBody"></span>
				</div>
				
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	
	<div th:fragment="confirm_modal" class="modal fade text-center" id="confirmModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="model-title">Delete Confirmation</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					
					<div class="modal-body">
						<span id="confirmText"></span>
					</div>
					
					<div class="modal-footer">
						<a class="btn btn-success" href="" id="yes-delete">Yes</a>
						<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
