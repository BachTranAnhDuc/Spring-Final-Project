<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Insert title here</title>
</head>
<body>
	<div th:fragment="content" th:remove="tag">
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Product Name:</label>
				
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{name}" required minlength="3" maxlength="256"  />
			</div>	
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Alias:</label>
				
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{alias}" minlength="3" maxlength="256"
					placeholder="Default is product name"/>
			</div>	
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Brand:</label>
				
			<div class="col-sm-10">
				<select th:field="*{brand}" class="form-control" required>
					<th:block th:each="brand : ${listBrands}">
						<option th:value="${brand.id}">[[${brand.name}]]</option>
					</th:block>
				</select>
			</div>	
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Category:</label>
				
			<div class="col-sm-10">
				<th:block th:if="${product.category != null}">
					<select th:field="*{category}" class="form-control" required>
						<th:block th:each="cat : ${product.brand.categories}">
							<option th:value="${cat.id}">
								[[${cat.name}]]
							</option>
						</th:block>
					</select>
				</th:block>
			
				<th:block th:if="${product.category == null}">
					<select th:field="*{category}" class="form-control" required>
	
					</select>
				</th:block>
				
			</div>	
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Enabled:</label>
				
			<div class="col-sm-10">
				<input type="checkbox" th:field="*{enabled}"/>
			</div>	
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">In Stock:</label>
				
			<div class="col-sm-10">
				<input type="checkbox" th:field="*{inStock}"/>
			</div>	
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Cost:</label>
				
			<div class="col-sm-10">
				<input type="number" class="form-control" th:field="*{cost}"/>
			</div>	
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Price:</label>
				
			<div class="col-sm-10">
				<input type="number" class="form-control" th:field="*{price}"/>
			</div>	
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Discount percent:</label>
				
			<div class="col-sm-10">
				<input type="number" class="form-control" th:field="*{discountPercent}"/>
			</div>	
		</div>
		
	</div>
	
	
	<!-- Description -->
	
	<div th:fragment="description" th:remove="tag">
		<div class="m-3">
			<label>Short Description</label>
			<textarea class="form-control" th:field="*{shortDescription}" rows="5" required></textarea>
		</div>
		
		<div class="m-3">
			<label>Full Description</label>
			<textarea class="form-control" th:field="*{fullDescription}" rows="10" required></textarea>
		</div>
	</div>
	
	<!-- Shipping -->
	
	<div th:fragment="shipping" th:remove="tag">
		<div class="form-group row">
			The following is important!
		</div>
		
		<div class="form-group row">
		<label class="col-sm-2 col-form-label">Length (inch):</label>
		<div class="col-sm-10">
			<input type="number" step="0.01" class="form-control" th:field="*{length}"/>
		</div>
	</div>	
	
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Width (inch):</label>
		<div class="col-sm-10">
			<input type="number" step="0.01" class="form-control" th:field="*{width}"/>
		</div>
	</div>	
	
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Height (inch):</label>
		<div class="col-sm-10">
			<input type="number" step="0.01" class="form-control" th:field="*{height}"/>
		</div>
	</div>	
	
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Weight (pounds):</label>
		<div class="col-sm-10">
			<input type="number" step="0.01" class="form-control" th:field="*{weight}"/>
		</div>
	</div>	
	</div>
	
	<!-- Images -->
	<div th:fragment="images" th:remove="tag">
		<div class="row" id="divProductImages">
			<div class="col border m-3 p-2">
				<div>
					<label>Main Image: [[${product.mainImage}]]</label>
				</div>
				
				<div class="m-2">
					<img id="thumbnail" alt="Main Image Preview" class="img-fluid"
						th:src="@{${product.mainImagePath}}"/>
				</div>
				
				<div>
					<input type="file" id="imageFile" name="fileImage" requried 
						accept="image/png, image/jpeg, image/jpg"/>
				</div>
				
				
			</div>
			
			<div class="col border m-3 p-2" id="divExtraImage0">
				<div id="extraImageHeader0">
					<label>Extra Image #1:</label>
				</div>
				
				<div class="m-2">
					<img id="extraThumbnail0" alt="Extra Image #1 Preview" class="img-fluid"
						th:src="@{/images/image-thumbnail.png}"/>
				</div>
				
				<div>
					<input type="file" name="extraImage" 
						accept="image/png, image/jpeg, image/jpg"/>
				</div>
			</div>
		</div>
	</div>
	
	<div th:fragment="details" id="divProductDetails">
		<div class="form-inline" id="divDetail0">
			<label class="m-3">Name:</label>
			<input type="text" class="form-control w-25" name="detailNames" maxlength="256"/>
			<label class="m-3">Value:</label>
			<input type="text" class="form-control w-25" name="detailValues" maxlength="256"/>
		</div>
	</div>
</body>
</html>
