<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Rubik Admin Control Panel')">
</head>
<body>
	<div class="container-fluid">
		<div th:replace="fragments :: menu"></div>
		<div>
			<h1>Manage Users</h1>
			<a th:href="@{/users/new}" class="fas fa-user-plus fa-2x icon-dark mr-2"></a>
			&nbsp;|&nbsp;
			<a th:href="@{'/users/export/csv'}" class="fas fa-file-csv fa-2x icon-dark mr-2"></a>
			&nbsp;|&nbsp;
			<a th:href="@{'/users/export/excel'}" class="fas fa-file-excel fa-2x icon-dark mr-2"></a>
			&nbsp;|&nbsp;
			<a th:href="@{'/users/export/pdf'}" class="fas fa-file-pdf fa-2x icon-dark mr-2"></a>
		</div>
		
		<div th:if="${message != null}" class="alert alert-success text-center">
			[[${message}]]
		</div>
		
		<div>
			<form th:action="@{/users/page/1}" class="form-inline my-3">
			
				<input type="hidden" name="sortField" th:value="${sortField}"/>
				
				<input type="hidden" name="sortDir" th:value="${sortDir}"/>
				
				
				<label class="mr-2">Filter:</label>
				
				<input type="search" name="keyword" th:value="${keyword}" class="form-control" required/>
  				&nbsp;&nbsp;
				
				<button type="submit" value="Search" class="btn btn-primary">
					<i class="fas fa-search"></i>
				</button>
				&nbsp;&nbsp;
				
				<button type="button" class="btn btn-secondary" onclick="clearFilter()">
    				<i class="fas fa-eraser"></i>
  				</button>
				<!-- <input type="submit" value="Search" class="btn btn-primary"/> -->
			</form>
		</div>
		
		<div class="full-details">
			<table class="table table-responsive-xl table-bordered table-striped table-hover">
				<thead class="thead-dark">
					<tr>
						<!-- use fragment -->
						<th th:replace="fragments :: column_link('id', 'User ID')"/>

						<th>Photo</th>
						
						<!-- use fragment -->
						<th th:replace="fragments :: column_link('email', 'Email')"/>

						<!-- use fragment -->
						<th th:replace="fragments :: column_link('firstName', 'First Name')"/>

						<!-- use fragment -->
						<th th:replace="fragments :: column_link('lastName', 'Last Name')"/>

						<th>Roles</th>

						<!-- use fragment -->
						<th th:replace="fragments :: column_link('enabled', 'Enabled')"/>

						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${listUsers}">
						<td>[[${user.id}]]</td>
						<td>
							<span th:if="${user.photos == null}" class="fas fa-portrait fa-2x icon-dark"></span>
							<img th:if="${user.photos != null}" th:src="@{${user.photosImagePath}}"
								class="w-25 h-25"/>
						</td>
						<td>[[${user.email}]]</td>
						<td>[[${user.firstName}]]</td>
						<td>[[${user.lastName}]]</td>
						<td>[[${user.roles}]]</td>
						
						<td>
							<a th:if="${user.enabled == true}" class="fas fa-check-circle fa-2x icon-green" 
								th:href="@{'/users/' + ${user.id} + '/enabled/false'}"
								title="Disable user"></a>
							<a th:if="${user.enabled == false}" class="fas fa-circle fa-2x icon-dark" 
								th:href="@{'/users/' + ${user.id} + '/enabled/true'}"
								title="Enable user"></a>
						</td>
						
						<td>
							<a class="fas fa-edit fa-2x icon-green" th:href="@{'/users/edit/' + ${user.id}}"
								title="Edit this user"></a>
							 &nbsp; 
							 <a class="fas fa-trash fa-2x icon-dark link-delete-user" 
							 	th:href="@{'/users/delete/' + ${user.id}}"
							 	th:userId="${user.id}"
							 	title="Delete this user">
							 </a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div class="text-center m-1" th:if="${totalItems > 0}">
			<span>Showing user # [[${startCount}]] to [[${endCount}]] of [[${totalItems}]]</span>
		</div>
		<div class="text-center m-1" th:unless="${totalItems > 0}">
			<span>Can not find user.</span>
		</div>
		
		<div th:if="${totalPages > 1}">
			<nav>
			  <ul class="pagination justify-content-center">
			    <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
			    	<a th:replace="fragments :: page_link(1, 'First')"></a>
			    </li>
			    
			    <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
			    	<a th:replace="fragments :: page_link(${currentPage - 1}, 'Previous')"></a>
			    </li>
			    
			    <li th:class="${currentPage != i} ? 'page-item' : 'page-item active'" 
			    	th:each="i : ${#numbers.sequence(1, totalPages)}">
			    	<a th:replace="fragments :: page_link(${i}, ${i})"></a>
			    </li>

			    <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
			    	<a th:replace="fragments :: page_link(${currentPage} + 1, 'Next')"></a>
			    </li>
			    
			    <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
			    	<a th:replace="fragments :: page_link(${totalPages}, 'Last')"></a>
			    </li>
			  </ul>
			</nav>
		</div>
		
		<div class="modal fade text-center" id="confirmModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="model-title">Delete Confirmation</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					
					<div class="modal-body">
						<span id="confirmText"></span>
					</div>
					
					<div class="modal-footer">
						<a class="btn btn-success" href="" id="yes-delete">Yes</a>
						<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		
		<div th:replace="fragments :: footer_frag"></div>
	</div>
	
	<script type="text/javascript">
		$(document).ready(function() {
			$('.link-delete-user').on("click", function(e) {
				e.preventDefault();
				link = $(this);
				//alert($(this).attr("href"));
				userId = link.attr("userId");
				$('#yes-delete').attr("href", link.attr("href"));
				$('#confirmText').text("Are you sure that you want to delete user ID " +userId + "?");
				$('#confirmModal').modal();
				
			})
		});

		function clearFilter(){
			window.location = "[[@{/users}]]";
		}
	</script>
</body>
</html>
