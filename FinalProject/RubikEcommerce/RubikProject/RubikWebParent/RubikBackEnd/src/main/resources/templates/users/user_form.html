<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle})">
<body>
	<div class="container-fluid">
		<div th:replace="fragments :: menu"></div>
		<div>
			<h2>Manage Users | [[${pageTitle}]]</h2>
		</div>

		<form th:action="@{/users/save}" method="post" style="max-width: 700px; margin: 0 auto;" th:object="${user}"
				onsubmit="return checkEmailUnique(this)"
				enctype="multipart/form-data">
				
			<input type="hidden" th:field="*{id}"/>
				
			<div class="border border-secondary rounded p-3">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">E-mail:</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="32"/>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">First Name:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="128"/>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Last Name:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="128"/>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Password:</label>
					<div class="col-sm-8">
						<input th:if="${user.id == null}" type="password" class="form-control" 
							th:field="*{password}" required minlength="8" maxlength="32"/>
							
						<input th:if="${user.id != null}" type="password" class="form-control" 
							th:field="*{password}" minlength="8" maxlength="32"/>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Roles:</label>
					<div class="col-sm-8">
						<th:block th:each="role : ${listRoles}">
							<input type="checkbox" th:field="*{roles}"
								th:text="${role.name}"
								th:value="${role.id}"
								class="m-2"
							/>
							- <small>[[${role.description}]]</small>
							<br/>
						</th:block>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Enabled:</label>
					<div class="col-sm-8">
						<input type="checkbox" th:field="*{enabled}"/>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Photos:</label>
					<div class="col-sm-8">
						<input type="hidden" th:field="*{photos}"/>
						<input type="file" id="imageFile" name="image" accept="image/png, image/jpeg image/jpg"
							class="mb-2"/>
						<img id="thumbnail" th:src="@{${user.photosImagePath}}" alt="Photo user preview"
							class="img-fluid"/>
					</div>
				</div>
				
				<div class="text-center">
					<input type="submit" value="Save" class="btn btn-primary m-2"/>
					<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>
				</div>
			</div>
		</form>		
		
		<div class="modal fade text-center" id="modalDialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="model-title" id="modalTitle">Warning</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					
					<div class="modal-body">
						<span id="modalBody"></span>
					</div>
					
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

		<div th:replace="fragments :: footer_frag"></div>
	</div>
	
	<script type="text/javascript">

		moduleURL = "[[@{/users}]]";
			
		function checkEmailUnique(form) {
			url = "[[@{/users/check_email}]]"
			userEmail = $("#email").val();
			userID = $("#id").val();
			csrfValue = $("input[name='_csrf']").val();
			params = {id: userID, email: userEmail, _csrf: csrfValue};

			$.post(url, params, function(response) {
				if (response == "OK") {
					form.submit();
				}
				else if (response == "Duplicated") {
					showModalDialog("Warning", "There is another user having the email " + userEmail);
				}
				else {
					showModalDialog("Error", "Unknown response from server");
				}
			}).fail(function() {
				showModalDialog("Error", "Could not connect to the server");
			});
			return false;
		}


		function showModalDialog(title, message) {
			$("#modalTitle").text(title, message);
			$("#modalBody").text(message);
			$("#modalDialog").modal();
		}
	</script>
	
	<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
