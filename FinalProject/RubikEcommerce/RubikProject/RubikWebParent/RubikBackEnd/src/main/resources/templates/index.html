<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: page_head('Home - Rubik Shop', 'none')">
</head>

<body class="skin-base animate">
	<div class="sidebar">
		<div class="sidebar-header">
        	<a href="#" class="sidebar-logo"><span></span></a>
        	<a href="#" class="sidebar-logo-text">dash<span>nav</span></a>
      	</div><!-- sidebar-header -->
      	<div class="sidebar-search">
        	<div class="search-body">
          		<i data-feather="search"></i>
          		<input type="text" class="form-control" placeholder="Search...">
        	</div><!-- search-body -->
      	</div><!-- sidebar-search -->
      	<div class="sidebar-body">
        	<nav class="nav-sidebar">
        		<a class="nav-link" th:href="@{/users}"
					sec:authorize="hasAuthority('Admin')"
					onclick="change_users()">
					<i data-feather="package"></i>
          			<span>Users</span>
				</a>
				
				<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
	          		<a th:href="@{/categories}" class="nav-link"
	          		onclick="change_Categories()">
	          			<i data-feather="monitor"></i>
	          			<span>Categories</span>
	          		</a>
	          	</th:block>
          		
          		<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
	          		<a th:href="@{/brands}" class="nav-link"
	          			onclick="change_brands()">
	          			<i data-feather="shopping-bag"></i>
	          			<span>Brands</span>
	          		</a>
          		</th:block>
          		
          		<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor', 'Salesperson', 'Editor', 'Shipper')">
	          		<a th:href="@{/products}" class="nav-link"
	          			onclick="change_products()">
	          			<i data-feather="file-text"></i>
	          			<span>Products</span>
	          		</a>
          		</th:block>
          		
          		<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
	          		<a th:href="@{/customers}" class="nav-link">
	          			<i data-feather="calendar"></i>
	          			<span>Customers</span>
	          		</a>
          		</th:block>
          		
          		<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
	          		<a th:href="@{/shipping}" class="nav-link">
	          			<i data-feather="briefcase"></i>
	          			<span>Shipping</span>
	          		</a>
          		</th:block>
          		
          		<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
	          		<a th:href="@{/orders}" class="nav-link">
	          			<i data-feather="briefcase"></i>
	          			<span>Orders</span>
	          		</a>
          		</th:block>
          		
          		<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor', 'Salesperson')">
	          		<a th:href="@{/report}" class="nav-link">
	          			<i data-feather="briefcase"></i>
	          			<span>Sales Report</span>
	          		</a>
          		</th:block>
        	</nav>

        	<hr>

        	<nav class="nav-sidebar">
          		<a href="" class="nav-link"><i data-feather="users"></i><span>Manage Accounts</span></a>
          		<a href="" class="nav-link"><i data-feather="package"></i><span>Menus</span></a>
          		<a href="" class="nav-link"><i data-feather="file-text"></i><span>Setting</span></a>
        	</nav>

        	<hr>

        	<nav class="nav-sidebar">
          		<a href="" class="nav-link"><i data-feather="activity"></i><span>Activity Logs</span></a>
          		<a href="" class="nav-link"><i data-feather="settings"></i><span>Preferences</span></a>
          		<a href="" class="nav-link"><i data-feather="help-circle"></i><span>Help &amp; Support</span></a>
          		<a href="" class="nav-link"><i data-feather="edit-3"></i><span>Give Feedback</span></a>
        	</nav>
        	
      	</div><!-- sidebar-body -->
      	
      	<div class="sidebar-footer">
        	<a href="" class="avatar online"><span class="avatar-initial">D</span></a>
        	<div class="avatar-body">
          		<div class="d-flex align-items-center justify-content-between">
            		<h6 sec:authentication="principal.fullname"></h6>
            		<a href="" class="footer-menu"><i class="ri-settings-4-line"></i></a>
          		</div>
          		<span sec:authentication="principal.authorities"></span>
        	</div><!-- avatar-body -->
      	</div><!-- sidebar-footer -->
   	</div><!-- sidebar -->

    <div class="content">
      <div class="content-header">
      	<nav class="navbar col-lg-12 col-12">
      		<a id="contentMenu" href="#" class="content-menu d-none d-lg-flex"><i data-feather="menu"></i></a>
        	<a id="mobileMenu" href="#" class="content-menu d-lg-none"><i data-feather="menu"></i></a>
        	
        	<div class="navbar-menu-wrapper d-flex">
        		<ul class="navbar-nav navbar-nav-left">
        			<li class="nav-item">
        				<h4>Hello Anh Duc</h4>
        			</li>
        		</ul>

		    </div>
      	</nav>
        
      </div><!-- content-header -->
      <div class="content-body">
      	<h2>Rubbik Shop</h2>
      </div><!-- content-body -->
    </div><!-- content -->


    <script type="text/javascript"
		th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
	
	<script type="text/javascript"
		th:src="@{/dashboard/lib/feathericons/feather.min.js}">
	</script>
	
	<script type="text/javascript"
		th:src="@{/dashboard/lib/perfect-scrollbar/perfect-scrollbar.min.js}">
	</script>

	<script type="text/javascript"
		th:src="@{/dashboard/assets/js/script.js}">
	</script>
	<script type="text/javascript"
		th:src="@{/js/template.js}">
	</script>




	<script th:src="@{/webjars/jquery/jquery.slim.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/dropdown/dist/js/dropdown.min.js}">
	</script>
	
	<script type="text/javascript"
		th:src="@{/dropdown/src/js/main.js}">
	</script>
	
	<script type="text/javascript">
		function change_users() {
			window.location = "[[@{/users}]]";
		}

		function change_categories() {
			window.location = "[[@{/categories}]]";
		}

		function change_products() {
			window.location = "[[@{/products}]]";
		}

		function change_brands() {
			window.location = "[[@{/brands}]]";
		}

		function change_customers() {
			window.location = "[[@{/customers}]]";
		}

		function change_shipping() {
			window.location = "[[@{/shipping}]]";
		}

		function change_orders() {
			window.location = "[[@{/orders}]]";
		}

		function change_customers() {
			window.location = "[[@{/customers}]]";
		}
	</script>
</body>
</html>
